<div class="row d-flex justify-content-center">
  <div class="col-12 col-xl-6">
    <form #stepTwoForm="ngForm" (submit)="submitted()"> 
      <div class="mb-3">
        <label class="form-label">Czy widzisz rozszerzone pory?</label>
        <div class="form-check">
          <input 
            type="radio"
            class="form-check-input"
            name="pores"
            id="pores-yes"
            [value]="true"
            [(ngModel)]="stepTwo.pores"
          >
          <label for="pores-yes" class="form-check-label">Tak</label>
        </div>
        <div class="form-check">
          <input 
            type="radio"
            class="form-check-input"
            name="pores"
            id="pores-no"
            [value]="false"
            [(ngModel)]="stepTwo.pores"
          >
          <label for="pores-no" class="form-check-label">Nie</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Czy zażywa Pani jakieś leki?</label>
        <div class="form-check">
          <input 
            type="radio"
            class="form-check-input"
            name="medicines"
            id="medicines-yes"
            [value]="true"
            [(ngModel)]="stepTwo.medicines"
          >
          <label for="medicines-yes" class="form-check-label">Tak</label>
        </div>
        <div class="form-check">
          <input 
            type="radio"
            class="form-check-input"
            name="medicines"
            id="medicines-no"
            [value]="false"
            [(ngModel)]="stepTwo.medicines"
          >
          <label for="medicines-no" class="form-check-label">Nie</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Czy występują przewlekłe problemy skórne?</label>
        <div class="form-check">
          <input 
            type="radio"
            class="form-check-input"
            name="skin-diseases"
            id="skin-diseases-yes"
            [value]="true"
            [(ngModel)]="stepTwo.skinDiseases"
          >
          <label for="skin-diseases-yes" class="form-check-label">Tak</label>
        </div>
        <div class="form-check">
          <input 
            type="radio"
            class="form-check-input"
            name="skin-diseases"
            id="skin-diseases-no"
            [value]="false"
            [(ngModel)]="stepTwo.skinDiseases"
          >
          <label for="skin-diseases-no" class="form-check-label">Nie</label>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-danger me-2" (click)="prev()">Wróć</button>
        <button class="btn btn-outline-dark">Dalej</button>
      </div>
    </form>
  </div>
</div>
