<div class="row d-flex justify-content-center">
  <div class="col-12 col-xl-6">
    <form #stepOneForm="ngForm" (submit)="submitted()">
      <div class="mb-3">
        <div class="mb-2">
          <label class="form-label">Czy jest Pani uczulona? Jeśli tak to na jaki kosmetyk/składnik?</label>
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio"
              name="allergy" 
              id="allergy-yes" 
              [value]="true" 
              [(ngModel)]="stepOne.allergy"
            >
            <label class="form-check-label" for="allergy-yes">
              Tak
            </label>
          </div>
        </div>
        @if (stepOne.allergy) {
          <div class="mb-3">
            <label class="form-label" for="allergy-ingredients">Proszę wpisać nazwę kosmetyku/składnika</label>
            <input 
              type="text"
              id="allergy-ingredients"
              name="allergy-ingredients"
              class="form-control custom-border"
              [(ngModel)]="stepOne.allergyIngredients"
            >
          </div>
        }
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="radio" 
            name="allergy" 
            id="allergy-no" 
            [value]="false" 
            [(ngModel)]="stepOne.allergy"
          >
          <label class="form-check-label" for="allergy-no">
            Nie
          </label>
        </div>
      </div>
      <div class="mb-3">
        <div>
          <label class="form-label">Czy posiadasz zmiany skórne takie jak: otwarte ranki, szwy, świeże rany, sączące się rany, zmiany wirusowe, bakteryjne oraz grzybicze?</label>
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="skin-changes" 
              id="skin-changes-yes" 
              [value]="true" 
              [(ngModel)]="stepOne.skinChanges"
            >
            <label class="form-check-label" for="skin-changes-yes">
              Tak
            </label>
          </div>
        </div>
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="radio" 
            name="skin-changes" 
            id="skin-changes-no" 
            [value]="false" 
            [(ngModel)]="stepOne.skinChanges"
          >
          <label class="form-check-label" for="skin-changes-no">
            Nie
          </label>
        </div>
      </div>
      <div class="mb-3">
        <div>
          <label class="form-label">Czy nosisz szkła kontaktowe?</label>
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="lenses" 
              id="lenses-yes" 
              [value]="true" 
              [(ngModel)]="stepOne.lenses"
            >
            <label class="form-check-label" for="lenses-yes">
              Tak
            </label>
          </div>
        </div>
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="radio" 
            name="lenses" 
            id="lenses-no" 
            [value]="false" 
            [(ngModel)]="stepOne.lenses"
          >
          <label class="form-check-label" for="lenses-no">
            Nie
          </label>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-danger me-3" (click)="previous()">Wróć</button>
        <button class="btn btn-outline-dark">Dalej</button>
      </div>
    </form>
  </div>
</div>
