<div class="row d-flex justify-content-center">
  <div class="col-12 col-xl-6">
    <form #stepEightForm="ngForm" (submit)="submitted()">
      <div class="mb-3">
        <div>
          <label for="cream" class="form-label">Co lubisz czuć na skórze po aplikacji kremu</label>
          <textarea 
            class="form-control custom-border-area" 
            id="cream" 
            style="height: 300px; resize: none;"
            name="expected-effects"
            [(ngModel)]="stepEight.cream"
          ></textarea>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-danger me-2" (click)="previous()">Wróć</button>
        <button class="btn btn-outline-dark">Dalej</button>
      </div>
    </form>
  </div>
</div>
