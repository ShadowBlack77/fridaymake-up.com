<div class="row d-flex justify-content-center">
  <div class="col-12 col-xl-6">
    <form #stepThreeForm="ngForm" (submit)="submitted()"> 
      <div class="mb-3">
        <div class="mb-2">
          <label class="form-label">Czy ma Pani przeciwwskazania na jakikolwiek składnik kosmetyków?</label>
          <div class="form-check">
            <input 
              type="radio"
              class="form-check-input"
              name="cosmetic-ingredients"
              id="cosmetic-ingredients-yes"
              [value]="true"
              [(ngModel)]="stepThree.cosmeticsIngredients"
            >
            <label for="cosmetic-ingredients-yes" class="form-check-label">
              Tak
            </label>
          </div>
        </div>
        @if (stepThree.cosmeticsIngredients) {
          <div class="mb-3">
            <label for="which-ingredient" class="form-label">Proszę wpisać nazwę składnika</label>
            <input 
              type="text"
              id="which-ingredient"
              name="which-ingredient"
              class="form-control custom-border"
              [(ngModel)]="stepThree.whichIngredients"
              autocomplete="no"
            >
          </div>
        }
        <div class="form-check">
          <input 
            type="radio"
            class="form-check-input"
            name="cosmetic-ingredients"
            id="cosmetic-ingredients-no"
            [value]="false"
            [(ngModel)]="stepThree.cosmeticsIngredients"
          >
          <label for="cosmetic-ingredients-no" class="form-check-label">
            Nie
          </label>
        </div>
      </div>
      <div class="mb-3">
        <div>
          <label class="form-label">Czy miała Pani kiedykolwiek opryszczkę/febrę/zimę?</label>
          <div class="form-check">
            <input 
              type="radio"
              class="form-check-input"
              name="disease-one"
              id="disease-one-yes"
              [value]="true"
              [(ngModel)]="stepThree.diseaseOne"
            >
            <label for="disease-one-yes" class="form-check-label">Tak</label>
          </div>
          <div class="form-check">
            <input 
              type="radio"
              class="form-check-input"
              name="disease-one"
              id="disease-one-no"
              [value]="false"
              [(ngModel)]="stepThree.diseaseOne"
            >
            <label for="disease-one-no" class="form-check-label">Nie</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div>
          <label class="form-label">Czy jest/była Pani nosicielem gronkowca ?</label>
          <div class="form-check">
            <input 
              type="radio"
              class="form-check-input"
              name="disease-two"
              id="disease-two-yes"
              [value]="true"
              [(ngModel)]="stepThree.diseaseTwo"
            >
            <label for="disease-two-yes" class="form-check-label">Tak</label>
          </div>
          <div class="form-check">
            <input 
              type="radio"
              class="form-check-input"
              name="disease-two"
              id="disease-two-no"
              [value]="false"
              [(ngModel)]="stepThree.diseaseTwo"
            >
            <label for="disease-two-no" class="form-check-label">Nie</label>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-danger me-3" (click)="previous()">Wróć</button>
        <button class="btn btn-outline-dark">Dalej</button>
      </div>
    </form>
  </div>
</div>
